<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="game-container">
        <div class="leaderboard-panel">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList"></ol>
        </div>
        <div class="game-info">
            <h1>TETRIS</h1>
            <div class="player-name">
                <label>Player</label>
                <div id="playerName">-</div>
            </div>
            <div class="info-panel">
                <div class="info-item">
                    <label>Score</label>
                    <div id="score">0</div>
                </div>
                <div class="info-item">
                    <label>Level</label>
                    <div id="level">1</div>
                </div>
                <div class="info-item">
                    <label>Lines</label>
                    <div id="lines">0</div>
                </div>
            </div>
            <div class="next-piece">
                <label>Next</label>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
            <div class="controls">
                <button id="startBtn">START</button>
                <button id="pauseBtn" disabled>PAUSE</button>
                <button id="resetBtn">RESET</button>
                <button id="muteBtn">MUTE</button>
            </div>
            <button id="leaderboardBtn" class="leaderboard-button">LEADERBOARD</button>
            <div class="instructions">
                <h3>Controls</h3>
                <p>← → : Move</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
                <p>Z/X : Rotate</p>
                <h3>Mobile</h3>
                <p>Drag : Move</p>
                <p>Swipe Down : Drop</p>
                <p>Tap : Rotate</p>
            </div>
        </div>
        <div class="game-board">
            <canvas id="gameCanvas" width="280" height="560"></canvas>
            <button id="dropBtn" class="drop-button">DROP</button>
        </div>
    </div>

    <!-- Mobile Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <h2>Leaderboard</h2>
            <ol id="leaderboardListMobile"></ol>
            <button id="closeModalBtn">CLOSE</button>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div id="nameModal" class="modal active">
        <div class="modal-content">
            <h2>Welcome to Tetris!</h2>
            <p>Enter your name:</p>
            <input type="text" id="nameInput" maxlength="15" placeholder="Your name">
            <button id="nameSubmitBtn">PLAY</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
